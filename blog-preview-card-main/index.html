<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .shadow-custom-black {
      box-shadow: 4px 4px 0 0 black;
    }
  </style>
</head>
<body class="bg-yellow-300">

  <div class="shadow-custom-black max-w-sm mx-auto bg-white p-4 rounded-lg mt-16 border-2 border-black">
    <img src="./assets/images/illustration-article.svg" alt="Illustration" class="w-full rounded-md">
    <div class="mt-4 text-sm font-bold bg-yellow-300 w-24 text-center py-2 rounded-md">Learning</div>    
    <p class="mt-2 text-xs font-bold">Published 21 Dec 2023</p>
    <h2 class="mt-4 text-lg font-bold">HTML & CSS foundations</h2>
    <p class="mt-2 text-sm text-gray-700">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="flex items-center mt-4">
      <img src="./assets/images/image-avatar.webp" alt="Avatar" class="w-10 h-10 rounded-full">
      <p class="ml-2 text-sm font-bold">Greg Hooper</p>
    </div>
  </div>
  
  
  
  <div class="attribution py-4 w-full absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-400">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-blue-400">Your Name Here</a>.
  </div>
</body>
</html>
