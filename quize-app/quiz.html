<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Quiz Time!</h1>
    <div class="flex flex-col space-y-6">
      <div class="w-full">
        <p id="question" class="text-xl font-medium text-gray-700">Question will be displayed here</p>
      </div>
      <div class="w-full flex flex-col space-y-4" id="options">
        <!-- Buttons for answer options will go here -->
      </div>
    </div>
    <div class="mt-8 text-center">
      <button id="submit-button" class="bg-blue-500 text-white py-3 px-6 rounded shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div id="score-section" class="mt-6 text-center hidden">
      <p class="text-lg font-semibold text-gray-800">Your Score: <span id="score"></span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
