<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Quiz Time!</h1>
    <div class="flex space-x-8">
      <div class="w-1/2">
        <p id="question" class="text-lg font-medium">Question will be displayed here</p>
      </div>
      <div class="w-1/2 flex flex-col space-y-4" id="options">
        <!-- Buttons for answer options will go here -->
      </div>
    </div>
    <div class="mt-8 text-center">
      <button id="submit-button" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" onclick="submitAnswer()">Submit Answer</button>
    </div>
    <div id="score-section" class="mt-4 text-center hidden">
      <p class="text-lg font-semibold">Your Score: <span id="score"></span></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
