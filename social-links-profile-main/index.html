<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-zinc-900">
  <div class="flex items-center justify-center min-h-screen text-white p-8">
    <div class="flex flex-col items-center justify-center p-4 bg-zinc-800 rounded-lg shadow-lg max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Placeholder Image" class="w-20 h-20 sm:w-24 sm:h-24 mb-4 rounded-full">
      <h1 class="text-lg sm:text-xl font-semibold">Jessica Randall</h1>
      <p class="text-yellow-400 text-xs sm:text-sm mb-6">London, United Kingdom</p>
      <p class="text-sm sm:text-base mb-4">"Front-end developer and avid reader."</p>
  
      <div class="flex flex-col space-y-4">
        <button class="bg-zinc-600 text-white py-2 px-4 rounded w-full sm:w-64 hover:bg-slate-50 hover:text-black transition duration-300 ease-in-out">GitHub</button>
        <button class="bg-zinc-600 text-white py-2 px-4 rounded w-full sm:w-64 hover:bg-slate-50 hover:text-black transition duration-300 ease-in-out">Frontend Mentor</button>
        <button class="bg-zinc-600 text-white py-2 px-4 rounded w-full sm:w-64 hover:bg-slate-50 hover:text-black transition duration-300 ease-in-out">LinkedIn</button>
        <button class="bg-zinc-600 text-white py-2 px-4 rounded w-full sm:w-64 hover:bg-slate-50 hover:text-black transition duration-300 ease-in-out">Twitter</button>
        <button class="bg-zinc-600 text-white py-2 px-4 rounded w-full sm:w-64 hover:bg-slate-50 hover:text-black transition duration-300 ease-in-out">Instagram</button>
      </div>
    </div>
  </div>
  
  <div class="attribution mt-8 text-center text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-blue-400 hover:underline">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wagatzzz" class="text-blue-400 hover:underline">Josphine Wagatwe</a>.
  </div>
</body>
</html>
